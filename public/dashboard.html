<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stay Well</title>
    <!-- Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Stylesheet -->
    <link href="stylesheets/dashboard.css" rel="stylesheet">
</head>

<body>
    <section class="container is-fullhd">
        <!-- Hero Block -->
        <section class="hero">
            <div class="hero-body">
                <div class="container title mainHeader">
                    <h1>
                        Stay at Home
                    </h1>
                    <h2 class="subtitle">
                        & Stay Well
                    </h2>
                </div>
            </div>
        </section>

        <!-- Nav Bar -->
        <nav class="navbar" role="navigation" aria-label="main navigation">

            <div class="navbar-brand">
                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Home
                    </a>

                    <a class="navbar-item">
                        Workouts
                    </a>

                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            More
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                Resources
                            </a>
                            <a class="navbar-item">
                                Recipes
                            </a>
                            <a class="navbar-item">
                                About
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Report an issue
                            </a>
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button signup">
                                Sign up
                            </a>
                            <a class="button is-light">
                                Log in
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- tiles section -->
        <div class="tiles">
            <div class="tile is-ancestor">
                <div class="tile is-vertical is-8">
                    <!-- Whats Cooking Tile -->
                    <div class="tile is-parent">
                        <article class="tile is-child notification tile1">
                            <p class="title">What's Cooking?</p>
                            <div class="field">
                                <div class="tile is-vertical ingred-tile">
                                    <div class="control">
                                        <input class="input is-info" id="ingredient-input" type="text"
                                            placeholder="Enter Ingredient">
                                    </div>
                                    <div class="box ingredients">
                                        <article class="media">
                                            <div class="media-content">
                                                <div class="content">
                                                    <ul id="ingredient-list">
                                                        <!-- Ingredients go here -->
                                                    </ul>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                </div>
                                <div class="tile is-4 prefs" style="display: block">
                                    <label for="userDiet">Diet:</label><br>
                                    <input id="userDiet" type="text" name="userDiet" style="width: 100%;" disabled
                                        placeholder="soon to come"><br>
                                    <label for="userHealth">Health:</label><br>
                                    <input id="userHealth" type="text" name="userHealth" style="width: 100%;" disabled
                                        placeholder="soon to come"><br>
                                    <label for="userMealType">Meal Type:</label><br>
                                    <input id="userMealType" type="text" name="userMealType" style="width: 100%;"
                                        disabled placeholder="soon to come"><br>
                                    <label for="userExclude">Exclude:</label><br>
                                    <input id="userExclude" type="text" name="userExclude" style="width: 100%;" disabled
                                        placeholder="soon to come">
                                </div>
        
                                <div class="tile is-child">
                                    <div class="card">
                                        <div class="card-image">
                                            <figure class="image is-4by3">
                                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT94BaELmEvtH-8AG5CyoGt-bc8mwT3PiJbyjtaOxUiNWCs7Zmb&usqp=CAU"
                                                    alt="Cornucopia">
                                            </figure>
                                        </div>
                                        <div>
                                            <button class="button is-info is-fullwidth getRecipes">Find Recipes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </article>
                    </div>

                    <div class="tile">
                        <!-- Recipes Tile -->
                        <div class="tile is-parent">
                            <article class="tile is-child notification tile3 is-vertical">
                                <p class="title">Suggested Recipes</p>
                                <p class="subtitle">Click title to see full recipe</p>
                                <div class="box ingredients">
                                    <article class="media">
                                         <div class="media-content">
                                            <div class="content" id="suggested-recipes">
                                                <!-- recipes go here -->
                                            </div>
                                         </div>                                            
                                    </article>
                                  </div>
                            </article>
                        </div>

                        <!-- Extra Tile at bottom -->
                        <div class="tile is-parent">
                            <article class="tile is-child notification tile4">
                                <p class="title">Saved Recipes</p>
                                <p class="subtitle">Click title to see full recipe</p>
                                <div class="box recipe-title" id="saved-recipes">
                                    <!-- Content -->
                                </div>
                            </article>
                        </div>
                    </div>


                </div>

                <!-- Workouts Tile -->
                <div class="tile is-parent">
                    <article class="tile is-child notification tile5">
                        <div class="content">
                            <p class="title">Workouts</p>
                            <p class="subtitle">You can do from home</p>
                            <div class="content">
                                <!-- Content -->
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>

    <!-- javascript for bulma burger button -->
    <script>
        $(document).ready(function () {

            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function () {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/dashboard.js"></script>
    <script type="text/javascript" src="js/savedRecipes.js"></script>
</body>

</html>
